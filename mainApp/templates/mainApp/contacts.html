{% extends "mainApp/basic.html" %}
{% load staticfiles %}
{% block content %}
    <p>Вы можете со мной связаться, позвонив по номеру или написав на почту.</p>
    <ul class="list-group">
    {% for val in values %}
        <li class="list-group-item">

        <div>
            <img width="30" src="/static/mainApp/image/{{val.0}}" alt="Иконка">
            <b>{{val.1}}</b>
            {{val.2}}
        </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
